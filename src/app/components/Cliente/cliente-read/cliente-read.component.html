<div class="mat-elevation-z4">
  <table mat-table [dataSource]="clientes" class="full-width-table">

    <!-- ID -->
    <ng-container matColumnDef="cliId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.cliId }}</td>
    </ng-container>

    <!-- Nome -->
    <ng-container matColumnDef="cliNome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.cliNome }}</td>
    </ng-container>

    <!-- CPF -->
    <ng-container matColumnDef="cliCpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.cliCpf }}</td>
    </ng-container>

    <!-- Data de Nascimento -->
    <ng-container matColumnDef="cliDataNascimento">
      <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
      <td mat-cell *matCellDef="let cliente">
        {{ cliente.cliDataNascimento | date: 'dd/MM/yyyy' }}
      </td>
    </ng-container>

    <!-- Sexo -->
    <ng-container matColumnDef="cliSexo">
      <th mat-header-cell *matHeaderCellDef>Sexo</th>
      <td mat-cell *matCellDef="let cliente">{{ cliente.cliSexo }}</td>
    </ng-container>

    <!-- Ativo -->
    <ng-container matColumnDef="cliAtivo">
      <th mat-header-cell *matHeaderCellDef>Ativo</th>
      <td mat-cell *matCellDef="let cliente">
        <mat-icon *ngIf="cliente.cliAtivo === 'true' || cliente.cliAtivo === true" color="primary">check_circle</mat-icon>
        <mat-icon *ngIf="cliente.cliAtivo !== 'true' && cliente.cliAtivo !== true" color="warn">cancel</mat-icon>
      </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let cliente">
        <a [routerLink]="['/clientes/update', cliente.cliId]" class="edit">
          <mat-icon>edit</mat-icon>
        </a>
        <a [routerLink]="['/clientes/delete', cliente.cliId]" class="delete" style="margin-left: 8px;">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
