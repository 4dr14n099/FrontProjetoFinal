<mat-card>
    <mat-card-title>Novo Cliente</mat-card-title>
  
    <form>
  
      <div class="form-container">
  
        <!-- Nome -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="cliente.cliNome" name="cliNome" required />
        </mat-form-field>
  
        <!-- CPF -->
        <mat-form-field appearance="fill">
          <mat-label>CPF</mat-label>
          <input matInput [(ngModel)]="cliente.cliCpf" name="cliCpf" required />
        </mat-form-field>
  
        <!-- RG -->
        <mat-form-field appearance="fill">
          <mat-label>RG</mat-label>
          <input matInput [(ngModel)]="cliente.cliRg" name="cliRg" />
        </mat-form-field>
  
        <!-- Data de Nascimento -->
        <mat-form-field appearance="fill">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput type="date" [(ngModel)]="cliente.cliDataNascimento" name="cliDataNascimento" />
        </mat-form-field>
  
        <!-- Sexo -->
        <mat-form-field appearance="fill">
          <mat-label>Sexo</mat-label>
          <mat-select [(ngModel)]="cliente.cliSexo" name="cliSexo">
            <mat-option value="Masculino">Masculino</mat-option>
            <mat-option value="Feminino">Feminino</mat-option>
            <mat-option value="Outro">Outro</mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Data de Cadastro -->
        <mat-form-field appearance="fill">
          <mat-label>Data de Cadastro</mat-label>
          <input matInput type="date" [(ngModel)]="cliente.cliDataCadastro" name="cliDataCadastro" />
        </mat-form-field>
  
        <!-- Observações -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Observações</mat-label>
          <textarea matInput [(ngModel)]="cliente.cliObservacoes" name="cliObservacoes"></textarea>
        </mat-form-field>
  
        <!-- Ativo -->
        <mat-checkbox [(ngModel)]="cliente.cliAtivo" name="cliAtivo">Ativo</mat-checkbox>
  
        <!-- Endereço do Proprietário -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Endereço do Proprietário</mat-label>
          <input matInput [(ngModel)]="cliente.endProprietario" name="endProprietario" />
        </mat-form-field>
  
        <!-- Endereços -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Endereços (texto)</mat-label>
          <textarea matInput [(ngModel)]="cliente.enderecos" name="enderecos"></textarea>
        </mat-form-field>
  
        <!-- Contatos -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contatos (texto)</mat-label>
          <textarea matInput [(ngModel)]="cliente.contatos" name="contatos"></textarea>
        </mat-form-field>
  
      </div>
  
      <!-- Botões -->
      <div style="margin-top: 16px;">
        <button mat-raised-button color="primary" (click)="createProduct()">
          Salvar
        </button>
        <button mat-raised-button (click)="cancel()" style="margin-left: 8px;">
          Cancelar
        </button>
      </div>
  
    </form>
  </mat-card>
