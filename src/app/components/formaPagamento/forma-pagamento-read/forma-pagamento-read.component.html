<div class="mat-elevation-z4">
    <table mat-table [dataSource]="formaPagamento" class="full-width-table">
  
      <!-- ID -->
      <ng-container matColumnDef="formId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.formId }}</td>
      </ng-container>
  
      <!-- DESCRIÇÃO -->
      <ng-container matColumnDef="formDescricao">
        <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
        <td mat-cell *matCellDef="let row">{{ row.formDescricao }}</td>
      </ng-container>
  
      <!-- TIPO -->
      <ng-container matColumnDef="formTipo">
        <th mat-header-cell *matHeaderCellDef>TIPO</th>
        <td mat-cell *matCellDef="let row">{{ row.formTipo }}</td>
      </ng-container>
  
      <!-- Ativo -->
      <ng-container matColumnDef="formAtivo">
        <th mat-header-cell *matHeaderCellDef>ATIVO</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon *ngIf="row.formAtivo === 'true' || row.formAtivo === true" color="primary">check_circle</mat-icon>
          <mat-icon *ngIf="row.formAtivo !== 'true' && row.formAtivo !== true" color="warn">cancel</mat-icon>
        </td>
      </ng-container>
  
      <!-- Ações -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/clientes/update/{{ row.formId }}" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="/clientes/delete/{{ row.formId }}" class="delete" style="margin-left: 8px;">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
  
      <!-- Cabeçalho e linhas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </div>
